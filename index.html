<!doctype html>
<html lang="en">

    <head>
        <title>Train Activity</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">

        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Its Train Time!</h1>
                <h3 class="text-center">Find Out When Your Next Train Will Arrive</h3>
            </div>

            <div class="row">

                <div class="col-md-12">

                    <!-- Train Schedule-->
                    <div class="card mb-4">
                        <div class="card-header text-center" style="background-color: black; color: white">Train Schedule</div>
                        <div class="card-body">
                            <table class="table table-sm table-hover" id='employee-table'>
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (mins)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <!-- Add Train  -->
                    <div class="card mb-4">
                        <div class="card-header text-center" style="background-color: black; color: white">Add Train</div>
                        <div class="card-body">

                            <!-- Entry Form -->
                            <form>
                                <div class="form-group">
                                    <label for="employee-name-input">Train Name</label>
                                    <input class="form-control" id="train-input" placeholder="ex. Orlando Express" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="role-input">Destination</label>
                                    <input class="form-control" id="destination-input" placeholder="ex. New York" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="start-input">First Train Time (HH:mm - military) time</label>
                                    <input class="form-control" id="time-input" placeholder="13:45" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="rate-input">Frequency (mins)</label>
                                    <input class="form-control" id="frequency-input" placeholder="35" type="text">
                                </div>
                                <button class="btn btn-primary float-right" id="add-train">Submit</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Moment.js Hooked Up -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

        <!-- Firebase Hook-Up -->
        <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>


        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>

    </body>

</html>
